<div class="container">
  <h2>Hello {{username}}!</h2>
  <div ng-if="gameState.question" class="question">
    <p>Can you tell me an animal that begins with "{{questionLetter}}"?</p>
  </div>
  <form class="answer-input-form" ng-submit="checkAnimal()" autocomplete="off">
    <input type="text" class="form-control" id="answer" placeholder="animal" ng-model="answer" required autofocus>
  </form>
  <button ng-if="gameState.question" type="submit" class="btn btn-default">Answer</button>
</div>
